{% block content %}
{% include "header.html" %}


<div class="profile-box">
    <section class="w-100 px-4 py-5 profile-card" style="background-color: #9de2ff; border-radius: .5rem .5rem 0 0; background-image: url(../static/assets/img/home-bg.jpg);">
        <div class="row d-flex justify-content-center">
          <div class="col col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <div class="d-flex">
                  <div class="flex-shrink-0">
                    <img src="{{ user.avatar_img }}"
                      alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
                  </div>
                  <div class="flex-grow-1 ms-3">
                    <h5 class="mb-1">{{ user.name }}</h5>
                    <p class="mb-2 pb-1">{{ user.exp }}</p>
                    <div class="d-flex justify-content-start rounded-3 p-2 mb-2 bg-body-tertiary">
                      <div>
                        <p class="small text-muted mb-1">Articles</p>
                        <p class="mb-0">{{ num_post }}</p>
                      </div>
                      <div class="px-3">
                        <p class="small text-muted mb-1">Followers</p>
                        <p class="mb-0">{{ num_fl }}</p>
                      </div>
                      <div>
                        <p class="small text-muted mb-1">Rating</p>
                        <p class="mb-0">{{ user.rating }}</p>
                      </div>
                    </div>
                    <div class="d-flex pt-1">
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-primary me-1 flex-grow-1 chat-btn" id="chat-btn-profile">Chat</button>
                      <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary flex-grow-1 {{user.id}} {{current_user.id}}" id="follow-btn-profile">Follow</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div style="color: red">
            {{ error }}
          </div>
        </div>
      </section>
</div>

{% include "footer.html" %}
{% endblock %}
